<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var bp=new Array("head", "shoulders", "knees", "toes");
		var string1=bp.join();
		document.write(string1);
		bp.reverse();
		var string2=bp.join();
		document.write(string2);
		bp.push("tongue","liver");
		var string3=bp.join();
		document.write(string3);
		bp.sort();
		var string4=bp.join();
		document.write(string4);
	</script>
</body>
</html>
