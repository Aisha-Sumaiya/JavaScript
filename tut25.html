<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function person(name,age) {//constructor function
			this.name=name;
			this.age=age;// body...
		}
		var bucky=new person("Bucky Roberts",24);//creating instance of an object
		var taylor=new person("Taylor Swift",20);
	</script>
</head>
<body>
	<script type="text/javascript">
		document.write(bucky.name);
		document.write(taylor.age);
	</script>
</body>
</html>
