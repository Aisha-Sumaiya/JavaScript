<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var apples = 4+76;
		document.write(apples+"<br/>");
		var apples1 = 54*3;
		document.write(apples1+"<br/>");
		var apples2 = 56/3;
		document.write(apples2+"<br/>");
		var apples3 = 56%3;
		document.write(apples3+"<br/>");
		var chop = 7;
		chop=chop+1;
		document.write(chop+"<br/>");
		chop++;
		document.write(chop+"<br/>");
		chop--;
		document.write(chop+"<br/>");
	</script>
</body>
</html>
